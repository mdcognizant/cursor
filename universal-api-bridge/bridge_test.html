<!DOCTYPE html>
<html>
<head>
    <title>Bridge Connectivity Test</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px 5px; }
    </style>
</head>
<body>
    <h1>üîç Bridge Connectivity Test</h1>
    <p>Testing connection to: <strong>http://localhost:8001</strong></p>
    
    <button onclick="testHealth()">Test /health</button>
    <button onclick="testServices()">Test /api/services</button>
    <button onclick="testPolygonApi()">Test Polygon API</button>
    
    <div id="results"></div>

    <script>
        function logResult(message, isSuccess) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result ' + (isSuccess ? 'success' : 'error');
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.insertBefore(div, results.firstChild);
        }

        async function testHealth() {
            try {
                logResult('Testing /health endpoint...', true);
                const response = await fetch('http://localhost:8001/health');
                const data = await response.json();
                logResult(`‚úÖ /health: ${response.status} - ${JSON.stringify(data)}`, true);
            } catch (error) {
                logResult(`‚ùå /health failed: ${error.message}`, false);
            }
        }

        async function testServices() {
            try {
                logResult('Testing /api/services endpoint...', true);
                const response = await fetch('http://localhost:8001/api/services');
                const data = await response.json();
                logResult(`‚úÖ /api/services: ${response.status} - ${JSON.stringify(data)}`, true);
            } catch (error) {
                logResult(`‚ùå /api/services failed: ${error.message}`, false);
            }
        }

        async function testPolygonApi() {
            try {
                logResult('Testing Polygon API through bridge...', true);
                const response = await fetch('http://localhost:8001/api/polygon-stocks/v1/marketstatus/now?apikey=fTcpMTE80ahFJ6SRFz984onpzTkLkAq8');
                const data = await response.json();
                logResult(`‚úÖ Polygon API: ${response.status} - Market Status: ${data?.market}`, true);
            } catch (error) {
                logResult(`‚ùå Polygon API failed: ${error.message}`, false);
            }
        }

        // Auto-test on load
        window.onload = function() {
            logResult('üöÄ Bridge connectivity test started', true);
            setTimeout(testHealth, 1000);
            setTimeout(testServices, 2000);
            setTimeout(testPolygonApi, 3000);
        };
    </script>
</body>
</html>
